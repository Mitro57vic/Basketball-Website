<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Plays.css">
    <link rel="stylesheet" href="Zurück-Button.css">
    <title>Shirt Set Play</title>
</head>

<body>
    <div class="container">
        <button id="zurueck-button" class="back-button">Zurück</button>
        <h1>Shirt Set Play</h1>
        <div id="image-container">
            <img id="shirt-image" src="1Shirt.jpg" alt="Shirt Image">
        </div>
        <button id="next-button" onclick="nextImage()">Next Step</button>
    </div>

    <script>
        const images = ['1Shirt.jpg', '2Shirt.jpg', '3Shirt.jpg', '4Shirt.jpg'];
        let currentIndex = 0;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const shirtImage = document.getElementById('shirt-image');
            shirtImage.src = images[currentIndex];
        }
        document.getElementById('zurueck-button').addEventListener('click', function () {
            window.history.back();
        });
    </script>
</body>

</html>
