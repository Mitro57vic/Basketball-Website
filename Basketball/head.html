<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Plays.css"> 
    <link rel="stylesheet" href="Zurück-Button.css">
    <title>Head</title> 
</head>

<body>
    <div class="container">
        <button id="zurueck-button" class="back-button">Zurück</button>
        <h1>Head</h1> 
        <div id="image-container">
            <img id="head-image" src="head1.jpg" alt="Head Image">
        </div>
        <button id="next-button" onclick="nextImage()">Next Step</button>
    </div>

    <script>
        const images = ['head1.jpg', 'head2.jpg', 'head3.jpg', 'head4.jpg']; 
        let currentIndex = 0;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const headImage = document.getElementById('head-image');
            headImage.src = images[currentIndex];
        }
        document.getElementById('zurueck-button').addEventListener('click', function () {
            window.history.back();
        });
    </script>
</body>

</html>
