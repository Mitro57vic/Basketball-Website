<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Plays.css">
    <link rel="stylesheet" href="Zurück-Button.css">
    <title>X Play</title>
</head>

<body>
    <div class="container">
        <button id="zurueck-button" class="back-button">Zurück</button>
        <h1>X Play</h1>
        <div id="image-container">
            <img id="xplay-image" src="xplay1.jpg" alt="X Play Image">
        </div>
        <button id="next-button" onclick="nextImage()">Next Step</button>
    </div>

    <script>
        const images = ['xplay1.jpg', 'xplay2.jpg', 'xplay3.jpg', 'xplay4.jpg', 'xplay5.jpg'];
        let currentIndex = 0;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const xplayImage = document.getElementById('xplay-image');
            xplayImage.src = images[currentIndex];
        }
        document.getElementById('zurueck-button').addEventListener('click', function () {
            window.history.back();
        });
    </script>
</body>

</html>
