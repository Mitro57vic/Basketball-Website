<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Plays.css">
    <link rel="stylesheet" href="Zurück-Button.css">
    <title>Out Box</title> 
</head>

<body>
    <div class="container">
        <button id="zurueck-button" class="back-button">Zurück</button>
        <h1>Out Box (Inbound) </h1> 
        <div id="image-container">
            <img id="outbox-image" src="outbox1.jpg" alt="Out Box Image">
        </div>
        <button id="next-button" onclick="nextImage()">Next Step</button>
    </div>

    <script>
        const images = ['outbox1.jpg', 'outbox2.jpg']; 
        let currentIndex = 0;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const outboxImage = document.getElementById('outbox-image');
            outboxImage.src = images[currentIndex];
        }
        document.getElementById('zurueck-button').addEventListener('click', function () {
            window.history.back();
        });
    </script>
</body>

</html>
